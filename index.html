<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact details</title>
</head>

<body>
    <header>
        <h1>Enter your details please</h1>
    </header>

    <nav>
    <ul>
        <li><a href="#firstname">first name</a></li>
        <li><a href="#secondname">second name</a></li>
        <li><a href="#email">Email</a></li>
        <li><a href="#password">password</a></li>
        <!-- <li><a href=""></a></li>
        <li><a href=""></a></li> -->
    </ul>
    </nav>

    <main>
        <form action="">
            <section id="firstname">
                <label for="">type your first name</label>
                <input type="text" />
                <br /><br />
            </section>

            <section id="secondname">
                <label for="">type your second name</label>
                <input type="text" />
                <br /><br />
            </section>
            <section id="age">
                <label for="">type your age</label>
                <input type="number" />
                <br /><br />
            </section>

            <section id="DOB">
                <label for="">type your dob</label>
                <input type="date" />
                <br /><br />
            </section>

            <section id="email">
                <label for="email">type your email</label>
                <input id="email" type="email" />
                <br /><br />
            </section>

            <section id="password">
                <label for="">type your password</label>
                <input type="password" />
                <br /><br />
            </section>

            <p>type you t-shirt size</p>
            <input id="small" name="tshirtsize" type="radio" value="small" />
            <label for="small">small</label><br />
            <input id="medium" name="tshirtsize" type="radio" value="medium" />
            <label for="medium">medium</label><br />
            <input id="large" name="tshirtsize" type="radio" value="large" />
            <label for="large">large</label><br />

            <label for="color">Enter your color</label>
            <input id="color" type="color" /><br /><br />
            <input type="submit" />
            <input type="reset" /><br /><br />

            <label for="cars">choose a car</label>
            <select name="cars" id="cars">
                <option value="volvo">volvo</option>
                <option value="Tesla">Tesla</option>
                <option value="Tata">Tata</option>
            </select><br />
            <label for="aboutyourself">Tell about yourself</label>
            <textarea name="aboutyourself" id="aboutyourself" cols="30" rows="5"></textarea>
    </main>
    </form>
    <hr>

</html>
